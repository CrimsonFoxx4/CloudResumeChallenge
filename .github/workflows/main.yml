name: Blob storage website CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS_FOR_WEB_PROD }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name prodsgouliotis crcprod --auth-mode key -d '$web' -s . --overwrite
           
  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
